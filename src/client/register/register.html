<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro - </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/java-coffee-cup-logo.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <header>
            <img src="../img/java-coffee-cup-logo.png" alt="Nike Logo" class="logo">
        </header>

        <main>
            <h1>Cadastre-se</h1>
            <form onsubmit="event.preventDefault(); register();">
                <input type="text" id="reg-username" placeholder="Usuário" required>
                <input type="password" id="reg-password" placeholder="Senha" required minlength="8">
                <input type="text" id="reg-user" placeholder="Apelido" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p class="register-link">
                Já tem conta? <a href="../login/login.html">Faça login</a>
            </p>
            <div id="toast" class="toast"></div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
